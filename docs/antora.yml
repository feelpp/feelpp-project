name: feelpp-project
title: Template Project
version: ~
start_page: index.adoc
asciidoc:
  attributes:
    project_name: Feel++ Template Project
    numbered: true
    allow-uri-read: true
    hide-uri-scheme: true
    stem: latexmath
    python: Python
    cpp: C++
    feelpp: Feel++
ext:
  collector:
    - run:
        command: ./generate-jupyter.sh docs/modules/ROOT
      scan:
        dir: jupyter/
        files: '**/*.ipynb'
        base: modules/ROOT/attachments/
nav:
- modules/ROOT/nav.adoc

